name: ci
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      #- run: yarn test
      - run: yarn
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            drama-queen/dist
            queen/dist
            queen-v2/dist
  docker:
    needs: build
    environment: Main
    if: |
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      # Drama Image
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: drama-queen/dist
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: ddecrulle/drama-queen
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: "latest"
      # Queen Image
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: queen/dist
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: ddecrulle/queen
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: "queen-drama"
      # Queen V2 Image
      - uses: actions/download-artifact@v3
        with:
          name: build
          path: queen-v2/dist
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: ddecrulle/queen-v2
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          tags: "queen-v2-drama"
