name: ci
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.head_commit.author.name != 'github-actions[bot]'
    environment: Main
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: yarn
      - name: Copy .env file for drama queen
        env:
          VITE_QUEEN_URL: ${{ vars.VITE_QUEEN_URL }}
          VITE_QUEEN_V2_URL: ${{ vars.VITE_QUEEN_V2_URL }}
        run: |
          cp drama-queen/.env drama-queen/.env.production
          sed -i "s#VITE_QUEEN_URL=#VITE_QUEEN_URL=${VITE_QUEEN_URL}#" drama-queen/.env.production
          sed -i "s#VITE_QUEEN_V2_URL=#VITE_QUEEN_V2_URL=${VITE_QUEEN_V2_URL}#" drama-queen/.env.production
      - run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: drama
          path: drama-queen/dist
      - uses: actions/upload-artifact@v3
        with:
          name: queen
          path: queen/build
      - uses: actions/upload-artifact@v3
        with:
          name: queen-v2
          path: queen-v2/build

  check_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3

      - name: Check if version has been updated
        id: check
        uses: EndBug/version-check@v2

      - name: Log when changed
        if: steps.check.outputs.changed == 'true'
        run: 'echo "Version change found in commit ${{ steps.check.outputs.commit }}! New version: ${{ steps.check.outputs.version }} (${{ steps.check.outputs.type }})"'

      - name: Log when unchanged
        if: steps.check.outputs.changed == 'false'
        run: 'echo "No version change :/"'

  check_if_version_upgraded:
    needs: build
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'push' && 
      github.ref_name == 'main'
    outputs:
      is_upgraded_version: ${{ steps.step1.outputs.is_upgraded_version}}
      version: ${{steps.step1.outputs.version}}
      is_drama_upgraded_version: ${{ steps.step1.outputs.is_upgraded_drama_version}}
      drama_version: ${{steps.step1.outputs.version}}
      is_queen_upgraded_version: ${{ steps.step1.outputs.is_upgraded_queen_version}}
      queen_version: ${{steps.step1.outputs.version}}
      is_queen_v2_upgraded_version: ${{ steps.step1.outputs.is_upgraded_queen_v2_version}}
      queen_v2_version: ${{steps.step1.outputs.version}}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - name: check if one of version has been updated
        id: step1
        run: |
          IS_UPGRADED_VERSION=`git diff HEAD^ HEAD package.json | grep -q '\"version\":' && echo true || echo false;`
          VERSION=`grep '\"version\":' package.json | sed -E 's/.*"version": "([^"]+)".*/\1/'`
          IS_DRAMA_UPGRADED_VERSION=`git diff HEAD^ HEAD drama-queen/package.json | grep -q '\"version\":'  && echo true || echo false;`
          DRAMA_VERSION=`grep '\"version\":' drama-queen/package.json | sed -E 's/.*"version": "([^"]+)".*/\1/'`
          IS_QUEEN_UPGRADED_VERSION=`git diff HEAD^ HEAD queen/package.json | grep -q '\"version\":' && echo true || echo false;`
          QUEEN_VERSION=`grep '\"version\":' queen/package.json | sed -E 's/.*"version": "([^"]+)".*/\1/'`
          IS_QUEEN_V2_UPGRADED_VERSION=`git diff HEAD^ HEAD queen-v2/package.json | grep -q '\"version\":' && echo true || echo false;`
          QUEEN_V2_VERSION=`grep '\"version\":' queen-v2/package.json | sed -E 's/.*"version": "([^"]+)".*/\1/'`

  docker_drama:
    needs: check_if_version_upgraded
    environment: Main
    if: needs.check_if_version_upgraded.outputs.is_drama_upgraded_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        with:
          name: drama
          path: drama-queen/dist
      - uses: docker/build-push-action@v4
        with:
          context: drama-queen
          push: true
          tags: ddecrulle/drama-queen:${{ needs.check_if_version_upgraded.outputs.drama_version }}

  docker_queen:
    needs: check_if_version_upgraded
    environment: Main
    if: needs.check_if_version_upgraded.outputs.is_queen_upgraded_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        with:
          name: queen
          path: queen/build
      - uses: docker/build-push-action@v4
        with:
          context: ./queen
          push: true
          tags: ddecrulle/queen:${{ needs.check_if_version_upgraded.outputs.queen_version }}

  docker_queen_v2:
    needs: check_if_version_upgraded
    environment: Main
    if: needs.check_if_version_upgraded.outputs.is_queen_v2_upgraded_version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        with:
          name: queen-v2
          path: queen-v2/build
      - uses: docker/build-push-action@v4
        with:
          context: ./queen-v2
          push: true
          tags: ddecrulle/queen-v2:${{ needs.check_if_version_upgraded.outputs.queen_v2_version }}

  release:
    runs-on: ubuntu-latest
    needs: check_if_version_upgraded
    if: needs.check_if_version_upgraded.outputs.is_upgraded_version
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ needs.check_if_version_upgraded.outputs.version }}
          tag_name: v${{ needs.check_if_version_upgraded.outputs.version }}
          target_commitish: ${{ github.head_ref || github.ref }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
